<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eskisehir Technical University - Student Login">
    <title>Login - Eskisehir Technical University</title>

    <!-- Link to CSS File -->
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Eskisehir Technical University</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="university.html">University</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="academics.html">Academics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="students.html">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="documents.html">Documents</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-4">
        <h1>Student Login</h1>

        <!-- Login Form -->
        <form action="home.html" method="POST" onsubmit="return validateLoginForm()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p id="warning" style="color: red; display: none;">Please fill in both username and password fields!</p>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light py-4 mt-4">
        <div class="container text-center">
            <p>&copy; 2025 Eskisehir Technical University. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle form validation -->
    <script>
        function validateLoginForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === "" || password === "") {
                document.getElementById('warning').style.display = 'block';
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
